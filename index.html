<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>

  <body>
    <div class="menu">
      <main>
        <h1>CAMPER CAFE</h1>
        <p class="established">Desde 2020</p>
        <hr>

        <section>
          <h2>Café</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>

          <article class="item">
            <p class="flavor">Espresso</p><p class="price">3.00</p>
          </article>

          <article class="item">
            <p class="flavor">Macchiato</p><p class="price">3.75</p>
          </article>

          <article class="item">
            <p class="flavor">Cappuccino</p><p class="price">3.50</p>
          </article>

          <article class="item">
            <p class="flavor">Americano</p><p class="price">4.00</p>
          </article>

          <article class="item">
            <p class="flavor">Mocha</p><p class="price">4.50</p>
          </article>
        </section>

        <section>
          <h2>Sobremesas</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>

          <article class="item">
            <p class="dessert">Donut</p><p class="price">1.50</p>
          </article>

          <article class="item">
            <p class="dessert">Torta de limão</p><p class="price">2.75</p>
          </article>

          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">3.00</p>
          </article>

          <article class="item">
            <p class="dessert">Bolo de cenoura</p><p class="price">2.50</p>
          </article>
        </section>
      </main>

      <hr class="bottom-line">
      
      <footer>
        <p>
          <a href="https://www.freecodecamp.org" target="_blank">Visite nosso website</a>
        </p>
        <p class="address">Rua Free Code Camp, nº 123</p>
      </footer>
    </div>
  </body>
</html>
